<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>TimberWolf</title>
		<meta name="description" content="Worlwide easy travels">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
        	<link rel="preconnect" href="https://fonts.googleapis.com">
        	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">        
		<link type="text/css" rel="stylesheet" href="./styles/normalize.css">
        	<link type="text/css" rel="stylesheet" href="./styles/index.css">
	</head>
	<body>
        <header class="header g-content">
            <div class="header__left-part">
                <img src="./images/svg/timber-logo.svg" class="header__logo" alt="TimberWolf Logo"/>
                <nav class="header__nav">
                    <ul class="header__menu">
                        <li class="header__menu-item"><a class="header__menu-link" href="#">Destination</a></li>
                        <li class="header__menu-item"><a class="header__menu-link" href="#">Activities</a></li>
                        <li class="header__menu-item"><a class="header__menu-link" href="#">Specials</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__right-part">
                <button class="header__login-btn header__btn">Login</button>
                <button class="header__signup-btn header__btn">Sign up</button>
            </div>
        </header>
        <section class="hero">
            <div class="hero__main">
                <img class="hero__main-image" src="./images/svg/timber-logo.svg" alt="Beautiful mountain Kilimanjaro"/>
                <div class="hero__main-wrapper">
                    <p class="hero__subtitle">The Mountain Ranges</p>
                    <h1 class="hero__title">Kilimanjaro</h1>
                    <div class="hero__info">
                        <p class="hero__weather">-02&deg;C Very Cold</p>
                        <div class="hero__buttons">
                            <button class="hero__btn-left"></button>
                            <button class="hero__btn-right"></button>
                        </div>
                    </div>
                    <div class="hero__payments">
                        <img class="hero__payments-icon">
                        <p class="hero__payments-desc">We Accept Payment Through<br>All Cards & Banking</p>
                        <a class="hero__payments-link">Book Now!</a>
                    </div>
                </div>
                <form class="hero__form">
                    <div class="hero__search">
                        <div class="hero__form-item">
                            <label class="hero__label">Location
                                <input type="text" value="Enter your destination" class="hero__location-input"/>
                                <img class="hero__location-icon">
                            </label>
                        </div>
                        <div class="hero__form-item">
                            <label class="hero__label">Activity
                                <input type="text" value="Enter your destination" class="hero__location-input"/>
                                <img class="hero__location-icon">
                            </label>
                        </div>
                        <div class="hero__form-item">
                            <label class="hero__label">Date
                                <input type="text" value="Enter your destination" class="hero__location-input"/>
                                <img class="hero__location-icon">
                            </label>
                        </div>
                    </div>
                    <button></button>
                </form>
            </div>
            <div class="hero__socials">
                <p class="hero__social-links">
                    <a class="hero__social-link" href="#">Twitter</a> / 
                    <a class="hero__social-link" href="#">Facebook</a> / 
                    <a class="hero__social-link" href="#">Instagram</a>
                </p>
            </div>
        </section>
    </body>
</html>
